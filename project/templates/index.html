{% extends 'base.html' %}
{% block stl %}
<style>
    select {
        width: 180px;
        height: 30px;
    }

    input {
        width: 180px;
        height: 30px;
    }
</style>
    {% endblock %}
{% block content %}

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1400x300/?sky" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Take Some Time Off, Go On A Vacation</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1400x300/?aeroplane" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Want to book a flight? Its Easy With AirWhoosh!</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1400x300/?skyscrapers" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>A New Startup Destined For Greatness</h2>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<div class="form1">
        <h1 class="home-heading">Book Your Flight Today</h1>
        <form id="form-1" method="post">
            <div class="row">
                <div class="col">
                    <label for="airport_from">Select Origin:</label><br>
                        <select name="airport_from" id="airport_from" required>
                            <option disabled selected value>Select Origin</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Ahemadabad">Ahemadabad</option>
                        </select>
                </div>
                <div class="col">
                    <label for="airport_to">Select Destination:</label><br>
                        <select name="airport_to" id="airport_to" required>
                            <option disabled selected value>Select Destination</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Ahemadabad">Ahemadabad</option>
                        </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="seats">No. Of Seats:</label><br>
                    <input type="number" id="seats" name="seats" min="1" required><br>
                </div>
                <div class="col">
                    <label for="date"> Travel Date:<br>
                        <input id="date" type="date" name="date" required>
                    </label>
                </div>
            </div>
            <div class="fly"><button type="submit" class="btn btn-grad" form="form-1" value="submit">Fly</button>
            </div>
        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
{% endblock %}
